<mat-nav-list>
    <h4 class="listTitle">
        {{listTitle}}
    </h4>

    <mat-chip-list class="">
        <mat-chip *ngIf="infoItems" class="flex1 whiteText infoChip">
            {{infoItems}}
        </mat-chip>
        <mat-chip *ngIf="warnItems" class="flex1 whiteText warnChip">
            {{warnItems}}
        </mat-chip>
    </mat-chip-list>
</mat-nav-list>
<mat-list *ngIf="listTitle == 'Tasks'">
    <task-list-item [taskItem]="list[i]" *ngFor="let item of list; let i = index"></task-list-item>
</mat-list>
<mat-list *ngIf="listTitle == 'Messages'">
    <message-list-item
        [messageItem]="list[i]"
        *ngFor="let item of list; let i = index"></message-list-item>
</mat-list>
<mat-list *ngIf="listTitle == 'Activity'">
    <activity-list-item
        [activityItem]="list[i]"
        *ngFor="let item of list; let i = index"></activity-list-item>
</mat-list>
