<mat-list-item>

    <div class="flex1">
        <img
            class=""
            src={{activityItem.whoDidUser.photoUrl}}></div>
        <div class="flex5">
            <div class="activityMessage">
                <span>{{activityItem.whoDidUser.name}}</span>
                <span class="liteGreyText">
                    {{activityItem.didWhat}}</span>
                <span>
                    {{activityItem.toWho}}</span>
            </div>
            <div class="activityTime">
                <mat-icon class="activityItemIcon">schedule</mat-icon>
                <span>{{activityItem.time}}</span>
            </div>
        </div>

    </mat-list-item>
