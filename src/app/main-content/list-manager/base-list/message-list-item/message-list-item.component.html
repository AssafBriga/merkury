<mat-list-item [ngClass]="{didntRead: !opened}">
<div class="flex1" >
    <img
        class=""
        src={{messageItem.sentFromUser.photoUrl}}></div>
    <div class="flex5">
        <div class="messageSentBy font10">
            {{messageItem.sentFromUser.name}}
            <span class="messageSentDate font10">{{messageItem.time}}</span>
        </div>
        <div class="messageContent font10">{{messageItem.content}}</div>
        <div class="messageIcons">
            <mat-icon class="messageItemIcon ">reply</mat-icon>
            <mat-icon class="messageItemIcon">settings</mat-icon>
        </div>
    </div>
</mat-list-item>
